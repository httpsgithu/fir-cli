name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag firhq/fir-cli:latest
      
    - name: get version Number
      run: VERSION=$(docker run firhq/fir-cli:latest version | awk '{print $3}') && echo $VERSION
      
    
    
